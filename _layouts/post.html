---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
    	<span class="info-date"><i class="glyphicon glyphicon-time"></i>{{ page.date | date: "%b %-d, %Y" }}
{% if page.tags.size > 0 %}
</span> 
        <span class="info-tag">
          <i class="glyphicon glyphicon-tag"></i>
          {% for tag in page.tags %}<a href="{{ BASE_PATH }}{{ site.tags_path }}#{{ tag }}-ref">{{ tag }}</a>{% if forloop.last %}{% else %}, {% endif %}{% endfor %}
        </span>
        {% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
