---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
    	<span class="info-date"><i class="icon icon-clock"></i>{{ page.date | date: "%b %-d, %Y" }}
{% if page.tags.size > 0 %}
</span> 
        <span class="info-tag">
          <i class="icon icon-tag"></i>
          {% for tag in page.tags %}<a href="{{ BASE_PATH }}{{ site.tags_path }}#{{ tag }}">{{ tag }}</a>{% if forloop.last %}{% else %}, {% endif %}{% endfor %}
        </span>
        {% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
{% if site.enable_disqus %}
 <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'chenhaizhou'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      {% endif %}      
</div>
