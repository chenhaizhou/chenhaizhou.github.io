<script src="http://api.map.baidu.com/api?v=2.0&ak=C9izjG6ZkrBqjBlbm8GroiEZ"></script>

<script>
//var myCenter=new google.maps.LatLng(34.215493, 108.83194);

// 百度地图API功能
	var map = new BMap.Map("googleMap");    // 创建Map实例
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

	var point = new BMap.Point(108.83734, 34.220023);
	map.centerAndZoom(point, 15);
	var top_left_navigation = new BMap.NavigationControl();  
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);               // 将标注添加到地图中
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
	map.addControl(top_left_navigation); 

	document.getElementById('resetLocation').onclick = function(){
		map.centerAndZoom(point, 15);
	}
</script>
